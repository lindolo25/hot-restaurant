<body>
		<section class="container home">
			<p class="h1">Hot Restaurant</p>
			<p class="h3">Current Reservations and Waiting List</p>

		<form class="container">
			<div id="error-message"></div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="user-name" placeholder="Name">
				</div>
				<div class="form-group col-md-6">
					<label for="phone">Phone number</label>
					<input type="tel" class="form-control" id="user-phone" placeholder="Phone number">
				</div>
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label>
					<input type="email" class="form-control" id="user-email" placeholder="Email">
				</div>
				<div class="form-group col-md-6">
					<label for="idNum">Id number</label>
					<input type="text" class="form-control" id="user-id" placeholder="Id number">
				</div>
			</div>
			<button id="form-submit" type="submit" class="btn btn-primary">Submit</button>
			<input class="btn btn-secondary" type="reset">
	</form>
